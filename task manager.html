<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager with Reminders</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8fb;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.25rem;
    }
    #task-list {
      max-width: 600px;
      margin: auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: white;
      margin: 0.5rem auto;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    .reminder-time {
      font-size: 0.8rem;
      color: #555;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>ğŸ•’ Task Manager with Reminder</h1>

  <input type="text" id="task-name" placeholder="Task name..." />
  <input type="datetime-local" id="task-time" />
  <button onclick="addTask()">Add Task</button>

  <ul id="task-list"></ul>

  <h2>ğŸ“ Contact Us</h2>
<form id="contactForm" style="max-width: 600px; margin: 2rem auto; text-align: left;">
  <label>Name:</label><br />
  <input type="text" id="contact-name" placeholder="Your name" style="width: 100%;" required /><br /><br />

  <label>Email:</label><br />
  <input type="email" id="contact-email" placeholder="you@example.com" style="width: 100%;" required /><br /><br />

  <label>Message:</label><br />
  <textarea id="contact-message" placeholder="Your message..." style="width: 100%; height: 100px;" required></textarea><br /><br />

  <button type="submit">Send Message</button>
</form>
<div id="contact-toast" style="display: none; color: green; text-align: center; margin-top: 1rem;">Message sent successfully!</div>


  <script>
    const tasks = [];

    function addTask() {
      const name = document.getElementById('task-name').value.trim();
      const time = document.getElementById('task-time').value;
      if (!name || !time) return alert("Please enter task and time!");

      const task = {
        name,
        time: new Date(time),
        notified: false
      };
      tasks.push(task);
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.innerHTML = `${task.name} <span class="reminder-time">(${task.time.toLocaleString()})</span>`;
        span.onclick = () => {
          span.classList.toggle('done');
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ğŸ—‘ï¸';
        delBtn.onclick = () => {
          tasks.splice(index, 1);
          renderTasks();
        };

        li.appendChild(span);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }
    setInterval(() => {
      const now = new Date();
      tasks.forEach(task => {
        if (!task.notified && now >= task.time) {
          alert(`â° Reminder: "${task.name}" is due now!`);
          task.notified = true;
        }
      });
    }, 1000);
    
  </script>
  <script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('contact-name').value.trim();
    const email = document.getElementById('contact-email').value.trim();
    const message = document.getElementById('contact-message').value.trim();

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!name || !email || !message) {
      alert("Please fill in all fields.");
      return;
    }

    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    document.getElementById('contact-toast').style.display = 'block';
    setTimeout(() => {
      document.getElementById('contact-toast').style.display = 'none';
      document.getElementById('contactForm').reset();
    }, 3000);
  });
</script>


</body>
</html>
